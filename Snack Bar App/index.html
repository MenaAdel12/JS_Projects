<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> 


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(event)">Success</button>
        <button onclick="showToast(event)">Error</button>
        <button onclick="showToast(event)">Invalid</button>
    </div>

    <div id="toast-box">
    </div>

    <script>
        const toastBox = document.getElementById('toast-box');
        const successMsg = 'Successfully submitted.';
        const errorMsg = 'Please fix the error!';
        const invalidMsg = 'Invalid input, check again.';

        function showToast(e) {
            let progressBar = document.createElement('div');
            progressBar.classList.add("progress-bar");

            let myNotification = document.createElement('div');
            myNotification.classList.add('toast');
            myNotification.appendChild(getNotificationIcon(e));

            if(getNotificationText(e) === "Success") {
                myNotification.appendChild(document.createTextNode(successMsg));
                progressBar.classList.add("prog-green");
            }else if(getNotificationText(e) === "Error") {
                myNotification.appendChild(document.createTextNode(errorMsg));
                progressBar.classList.add("prog-red");
            }else {
                myNotification.appendChild(document.createTextNode(invalidMsg));
                progressBar.classList.add("prog-orange");
            }

            setTimeout(() => {
                myNotification.remove();
            }, 4000);
            myNotification.appendChild(progressBar);
            toastBox.appendChild(myNotification);
        }

        function getNotificationText(e) {
            return e.target.textContent;
        }

        function getNotificationIcon(e) {
            let icon = document.createElement('i');;

            if(getNotificationText(e) === "Success") {
                icon.className = "fa-solid fa-circle-check";
            }else if(getNotificationText(e) === "Error") {
                icon.className = "fas fa-times-circle error";
            }else {
                icon.className = "fa-solid fa-circle-exclamation invalid";
            }
            return icon;
        }
    </script>
</body>
</html>
