<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password Strength</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter the password">
            <button type="submit"><img src="arrow.png"></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const strength = document.getElementById('strength');
        const message = document.getElementById('message');

        password.addEventListener('input', () => {
            if(password.value.length > 0) {
                applyPasswordStrength();
                message.style.display = 'block';
            }else {
                resetPasswordStrength();
                message.style.display = 'none';
            }
        })

        function applyPasswordStrength() {
            if(password.value.length < 4) {
                strength.textContent = 'weak';
                password.style.borderColor = '#ff5925';
                password.style.color = '#ff5925';
            }else if(password.value.length < 8) {
                strength.textContent = 'medium'
                password.style.borderColor = 'yellow';
                password.style.color = 'yellow';
            }else {
                strength.textContent = 'strong';
                password.style.borderColor = '#26d730';
                password.style.color = '#26d730';
            }
        }

        function resetPasswordStrength() {
            password.style.borderColor = '#ccc';
            password.style.color = '#fff';
        }
    </script>
</body>
</html>
