<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Add this to the <head> section of your HTML -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <i class="fa-solid fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name:</label>
          <input type="text" placeholder="Enter Your Name" id="contact-name" />
          <span id="name-error"></span>
          <div class="check-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Phone No:</label>
          <input type="tel" placeholder="123 456 789" id="contact-phone" />
          <span id="phone-error"></span>
          <div class="check-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Email ID:</label>
          <input type="email" placeholder="Enter Your Email" id="contact-email" />
          <span id="email-error"></span>
          <div class="check-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>

        <div class="input-group">
          <label class="message-lbl">Your Message:</label>
          <textarea style="resize: none;" rows="5" placeholder="Enter Your Message" id="contact-message"></textarea>
          <span id="message-error"></span>
          <div class="check-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>

        <button id="btn-submit">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
